<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Professional Photography company based in Essex, UK.">
    <meta name="keywords" content="Photography,Photo,Photograph,Fox,Camera,Pictures,Essex,Professional,">
    <title>FoxPhotography | ContactPage</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.ico">
    <!-- User style sheet -->
    <link rel="stylesheet " href="assets/css/style.css ">

</head>
<body>
    <header>
        <div>
            <!-- Spacer div / title background -->
            <div class="header-box" style="height: 400px;"></div>
            <div id="contact-header">
                <h1 class="header-text header-400">Fox Photography</h1>
                <h2 class="header-text header-300">Get In Touch</h2>
            </div>
        </div>
    </header>
    <!-- Spacer div -->
    <div style="height: 100px;"></div>
    <section>
        <div id="form-outer">
            <form action="https://formdump.codeinstitute.net/">
                <label class="label" for="name">Name</label>
                <input id="name" type="text" name="name" class="input-box" required>
                <label class="label" for="email">Email Address</label>
                <input id="email" type="email" name="email-address" class="input-box" required>
                <label class="label" for="message-box">Enquiry:</label>
                <textarea id="message-box" name="message-box" placeholder="Write us a message here."></textarea>
                <input id="submit" type="submit" value="Submit" />
            </form>
        </div>
        <div id="location">
            <div id="address">
                <h1>The Old Manor House
                    <br>Little Square
                    <br>Braintree, Essex
                    <br>CM7 1UT, UK
                </h1>
            </div>
            <div id="map">
                <div class="mapouter">
                    <div class="gmap_canvas">
                        <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=The%20Old%20Manor%20House,%20Little%20Square,%20Braintree%20CM7%201UT&t=&z=17&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe><br><a href="https://www.embedgooglemap.net">interactive google maps for website</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div>
            <!-- Footer Navigation Bar -->
            <div id="nav-footer-outer">
                <ul>
                    <li class="nav-footer home">
                        <a href="index.html">HOME</a>
                    </li>
                    <li class="nav-footer about">
                        <a href="about.html">ABOUT</a>
                    </li>
                    <li class="nav-footer contact">
                        <a href="contact.html">CONTACT</a>

                    </li>
                    <li class="nav-footer game">
                        <a href="game.html">GAME</a>
                    </li>
                </ul>
            </div>                
            <!-- Social media links -->
            <div id="social-networks-list-outer">
                <ul id="social-networks-list">
                    <li class="social-networks" id="instagram">
                        <a href="https://instagram.com" target="_blank" rel="noopener"
                            aria-label="Visit our Instagram page (opens in a new tab)."><img
                                src="assets/images/instagram.png" alt="instagram logo"></a>
                    </li>
                    <li class="social-networks">
                        <a href="https://twitter.com" target="_blank" rel="noopener"
                            aria-label="Visit our Twitter page (opens in a new tab)."><img src="assets/images/twitter.png"
                                alt="twitter logo"></a>
                    </li>
                    <li class="social-networks">
                        <a href="https://facebook.com" target="_blank" rel="noopener"
                            aria-label="Visit our Facebook page (opens in a new tab)."><img src="assets/images/facebook.png"
                                alt="facebook logo"></a>
                    </li>
                </ul>
            </div>
        </div>

    </footer>
    <!-- JS events file -->
    <script src="assets/js/contact.js"></script>
</body>
</html>
