<header>
    <div>
        <!-- title background -->
        <div class="header-box">
            <img id="hero" src="assets/images/hero-images/game-hero.jpg" alt="Bright green picture of a girl looking at lights.">
            <ul class="menu">
                <li>
                    <label class="switch">
                        <i class="fas fa-adjust"></i>
                        <div>
                            <input type="checkbox" />
                            <span class="slider round"></span>
                        </div>
                        </label>
                <!-- Nav options inside menu -->
                </li>
                <li><a class="menuItem" href="index.html">Home</a></li>
                <li><a class="menuItem" href="about.html">About</a></li>
                <li><a class="menuItem" href="contact.html">Contact</a></li>
                <li><a class="menuItem" href="game.html">Game</a></li>
                <!-- Social media icons -->
                <div class="social-networks-menu">
                <ul id="social-networks-menu">
                    <li class="social-networks-menu" id="instagram">
                        <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)."><img src="assets/images/instagram.png" alt="instagram logo"></a>
                    </li>
                    <li class="social-networks-menu">
                        <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)."><img src="assets/images/twitter.png" alt="twitter logo"></a>
                    </li>
                    <li class="social-networks-menu">
                        <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)."><img src="assets/images/facebook.png" alt="facebook logo"></a>
                    </li>
                </ul>
                </div>
            </ul>
            <button class="hamburger">
                <img class="menuIcon material-icons" src="assets/images/Hamburgerblack.png" >
            </button>
        </div>
        <div id="game-header">
            <h1 class="header-text header-400">Fox Photography</h1>
            <h2 class="header-text header-300">Match The Photo Game</h2>
        </div>
    </div>
</header>
<section>
    <div id="game">
        <!-- Reference Images -->
        <div id="image-select-title">Choose your Image For The Puzzle.</div>
        <div class="game-img-outer">
            <div class="image-selector">
                <span id="image-select"><img name="bluelight" class="img-select" src="assets/images/game/bluelight/frame.jpg" alt="Slider puzzle game image."></span>
                <span id="image-select"><img name="greenscreen" class="img-select" src="assets/images/game/greenscreen/frame.jpg" alt="Slider puzzle game image."></span>
                <br>
                <span id="image-select"><img name="graffitiHat" class="img-select" src="assets/images/game/graffitiHat/frame.jpg" alt="Slider puzzle game image."></span>
                <span id="image-select"><img name="pinkBench" class="img-select" src="assets/images/game/pinkBench/frame.jpg" alt="Slider puzzle game image."></span>
                <br>
                <span id="image-select"><img name="graffitiWall" class="img-select" src="assets/images/game/graffitiWall/frame.jpg" alt="Slider puzzle game image."></span>
                <span id="image-select"><img name="pinkWindows" class="img-select" src="assets/images/game/pinkWindows/frame.jpg" alt="Slider puzzle game image."></span>
                </div>
            <div class="game-img">
                <img id="gameimage">
            </div>
        </div>
        <!-- Moving Image -->
        <div id="game-area-outer">
            <div id="clock">
                <h1 id="time">00:00:00:000</h1>
            </div>
            <div id="game-area">
                <li class="slide" id="1"><span class="number">1</span></li>
                <li class="slide" id="2"><span class="number">2</span></li>
                <li class="slide" id="3"><span class="number">3</span></li>
                <li class="slide" id="4"><span class="number">4</span></li>
                <li class="slide" id="5"><span class="number">5</span></li>
                <li class="slide" id="6"><span class="number">6</span></li>
                <li class="slide" id="7"><span class="number">7</span></li>
                <li class="slide" id="8"><span class="number">8</span></li>
                <li class="slide" id="emptyslide"><span></span></li>
            </div>
        </div>
    </div>
</section>

<footer id="footer">
    <div>
        <!-- Footer Navigation Bar -->
        <div id="nav-footer-outer">
            <ul>
                <li class="nav-footer home">
                    <a href="index.html">HOME</a>

                    <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)."><img src="assets/images/instagram.png" alt="instagram logo"></a>
                </li>
                <li class="social-networks">
                    <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)."><img src="assets/images/twitter.png" alt="twitter logo"></a>
                </li>
                <li class="social-networks">
                    <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)."><img src="assets/images/facebook.png" alt="facebook logo"></a>
                </li>

        </div>
    </div>

</footer>
